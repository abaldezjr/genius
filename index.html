<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generation" content="Genius" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta charset="UTF-8">
	<title>Genius!</title>
	<link rel="stylesheet" type="text/css" href="./css/jogo.css">
	<script type="text/javascript" src="./js/Genius.class.js"></script>
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/jGenius.js"></script>
</head>
<body>
	<div id="container">
		<div id="simon-board">
			<div class="tile" id="n1" data-value="1"></div>
			<div class="tile" id="n2" data-value="2"></div>
			<div class="tile" id="n3" data-value="3"></div>
			<div class="tile" id="n4" data-value="4"></div>
			<div id="controle">
				<div id="titulo">Genius</div>
				<div id="start" class="inline">START</div>
				<div id="display" class="inline">--</div>
				<div id="strict" class="inline">STRICT</div>
				<div id="switch-container">
					<p id="off" class="inline">OFF</p>
					<div id="switch" class="outer-switch inline">
						<div id="bt-off-on" class="inner-switch"></div>
					</div>
					<p id="on" class="inline">ON</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
